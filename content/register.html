<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link href="../icons/css/all.css" rel="stylesheet">
    <title>Semalam</title>
</head>
<body>
    <div class="container">
        <div class="row-content">
            <div class="content">
                <div class="form">
                    <div class="logo-form">
                        <img src="" alt="Logo">
                    </div>
                    <p>Sign up session</p>
                    <div class="register-link">
                        <p>
                            Already have an account?
                            <a href="login.html">
                                <strong>Log in</strong>
                            </a>
                        </p>
                    </div>
                    <form action="">
                        <div class="grup-input">
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="nama" id="nama" placeholder="Your Name">
                        </div>

                        <div class="grup-input">
                            <span>
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="grup-input">
                            <span>
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>

                        <div class="grup-input">
                            <span>
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="konfirmasi" id="konfirmasi" placeholder="Re-type password">
                        </div>

                        <div class="grup-input">
                            <span>
                                <i class="fas fa-info"></i>
                            </span>
                            <input type="text" name="bio" id="bio" placeholder="Your Bio">
                        </div>
                        
                        <button class="tombol tmb-sukses">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>

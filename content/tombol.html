<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../icons/72.png"/>

    <link rel="stylesheet" href="../css/main.css">
    <link href="../icons/css/all.css" rel="stylesheet">
    <title>Semalam</title>
</head>
<body>
    <div class="container">
        <h5>Tombol Kecil</h5>
        <button class="tombol tmb-utama">Utama</button>
        <button class="tombol tmb-sukses">Sukses</button>
        <button class="tombol tmb-batal">Batal</button>
        <button class="tombol tmb-peringatan">Peringatan</button>

        <br><br>
        
        <h5>Tombol Sedang</h5>
        <button class="tombol-md tmb-utama">Utama</button>
        <button class="tombol-md tmb-sukses">Sukses</button>
        <button class="tombol-md tmb-batal">Batal</button>
        <button class="tombol-md tmb-peringatan">Peringatan</button>

        <br><br>

        <h5>Tombol Panjang</h5>
        <button class="tombol-block tmb-utama">Utama</button>

        <br>

        <button class="tombol-block tmb-sukses">Sukses</button>

        <br>

        <button class="tombol-block tmb-batal">Batal</button>

        <br>

        <button class="tombol-block tmb-peringatan">Peringatan</button>

        <br><br>

        <h5>Tombol Sedang Bunder</h5>
        <button class="tombol-md tmb-utama bunder">Utama</button>
        <button class="tombol-md tmb-sukses bunder">Sukses</button>
        <button class="tombol-md tmb-batal bunder">Batal</button>
        <button class="tombol-md tmb-peringatan bunder">Peringatan</button>

        <br><br>

        <h5>Tombol Panjang Bunder</h5>
        <button class="tombol-block tmb-utama bunder">Utama</button>

        <br>

        <button class="tombol-block tmb-sukses bunder">Sukses</button>

        <br>

        <button class="tombol-block tmb-batal bunder">Batal</button>

        <br>

        <button class="tombol-block tmb-peringatan bunder">Peringatan</button>

        <br><br>
    </div>
    

    <script src="../js/main.js"></script>
</body>
</html>

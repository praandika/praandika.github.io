<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../icons/72.png"/>

    <link rel="stylesheet" href="../css/main.css">
    <link href="../icons/css/all.css" rel="stylesheet">
    <title>Semalam</title>
</head>
<body>
    <div class="container">
        <div class="row-content">
            <div class="content">
                <div class="form fadeIn">
                    <div class="logo-form fadeInAtas">
                        <img src="" alt="Logo">
                    </div>
                    <p class="fadeInBawah">Log in session</p>
                    <div class="register-link fadeInKanan">
                        <p>
                            Need an account?
                            <a href="register.html">
                                <strong>Sign Up</strong>
                            </a>
                        </p>
                    </div>
                    <form action="">
                        <div class="grup-input fadeIn">
                            <span class="fadeInAtas">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="grup-input fadeIn">
                            <span class="fadeInAtas">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        
                        <button class="tombol tmb-sukses fadeInBawah">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>

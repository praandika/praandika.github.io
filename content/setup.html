    <nav>

                <a href="#">SET UP QUESTIONS</a>

            </div>
        </div>

    <div class="container">
        <!-- Content -->
        <div class="row-content">
            <!-- Component JUDUL -->
            <div class="content fadeInAtas">
                <div class="line"></div>
                <div class="bungkus-content edit">
                    <p>*Judul</p>
                    <input type="text" name="judul" id="judul" class="text" placeholder="Masukan judul">
                    <br>
                    <input type="text" name="deskripsi" id="deskripsi" class="text" placeholder="Masukan deskripsi">
                </div>
            </div>

            <div class="setup"></div>

            <button class="tombol-md tmb-utama bunder fadeInBawah">Simpan</button>

        <div class="modal-content">
            <div class="modal-kepala">
                <span class="close">&times;</span>
            </div>
            
            <div class="modal-badan">
                <div class="list-menu-container" id="jawabSingkat">
                    <i class="fas fa-grip-lines"></i>
                        <span class="label-list">

                        </span>

                <div class="list-menu-container" id="jawabPanjang">
                    <i class="fas fa-align-left"></i>

                        </span>
                </div>
                <div class="list-menu-container" id="pilihanGanda">
                    <i class="far fa-dot-circle"></i>

                        </span>
                </div>
                <div class="list-menu-container" id="kisiPilihanGanda">
                    <i class="fas fa-dice-four"></i>
                        <span class="label-list">

                        </span>
                </div>
                <div class="list-menu-container" id="kotakCentang">
                    <i class="fas fa-check-square"></i>

                <div class="list-menu-container" id="petakKotakCentang">
                    <i class="fas fa-th"></i>
                        <span class="label-list">

                <div class="list-menu-container" id="dropDown">
                    <i class="far fa-list-alt"></i>

                <div class="list-menu-container" id="tanggal">
                    <i class="far fa-calendar-alt"></i>

                            Tanggal
                        </span>
                </div>
                <div class="list-menu-container" id="waktu">
                    <i class="far fa-clock"></i>
                        <span class="label-list">
                            Waktu
                        </span>
                </div>
                <div class="list-menu-container" id="skalaLinear">
                    <i class="fas fa-ellipsis-h"></i>
                        <span class="label-list">

                        </span>
                </div>
            </div>
        </div>

            <div class="modal-kepala">
                <span class="close">&times;</span>

            <div class="modal-badan">
                <div class="profile" id="username">
                    <div class="dpAkun">
                        <i class="far fa-smile"></i>

                </div>

                <a href="register.html">
                    <div class="list-menu-container" id="register">
                        <i class="fas fa-user"></i>

                    <div class="list-menu-container" id="login">
